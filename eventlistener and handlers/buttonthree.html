<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>

    </title>
  </head>
  <body>

    <button id= "butt">Click me</button>

    <p id="demo"></p>

    <meter id="myMeter" min="0" max="3" value="0"></meter>
    <script>
    var clicks = 0;

    butt.addEventListener('click',myFunction);
    var k =document.getElementById("demo");
    var x = document.getElementById("myMeter");

     function myFunction() {
         clicks += 1;
         k.textContent=clicks;
         x.value = clicks;
         if(x.value==3){

             butt.removeEventListener("click",myFunction);

            }

     }

    </script>


  </body>
</html>
