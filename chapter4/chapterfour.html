      // 1. FIBONACCI

      function fibonacci(n){
      	if(n===1||n===2){
      	return 1;
      	}
      	return fibonacci(n-2)+fibonacci(n-1);
      }
      console.log(fibonacci(9));

      // 2. RECURSIVELY THROUGH ARRAY

      var sum =0;
      function addRec(array)
      {
      	if(array.length>0)
      	{
      	sum =sum + array[0];
      	var ar = array.slice(1);
      	addRec(ar);
      	return sum;
      	}
      }

      var arr=[1,3,5,7];
      console.log(addRec(arr));
