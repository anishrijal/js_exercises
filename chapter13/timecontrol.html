<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>
    </title>
  </head>
  <body>
    <script>

    var timers = {
         timerID: 0,
         timers: [],
         time: 1,
         add: function(fn) {
             this.timers.push(fn)
     },
     start: function() {
       if(this.timerID) return;
       (function runNext() {
         if (timers.timers.length > 0) {
           for(var i = 0; i < timers.timers.length; i++){
             if((timers.time%timers.timers[i].interval === 0) || (!timers.timers[i])){
               if (timers.timers[i].fun() === false){
        
               }
             }
           }
           timers.time++;
           timers.timersID = setTimeout(runNext,15000);
         }
       })();
     },

     };

     timers.add({
         fun: function A() {
            console.log("Function A execute in 30 seconds");
             },interval: 2
     });

     timers.add({
         fun:function B() {
            console.log("Function B execute in 1 minute");
             },interval: 4
     });

     timers.add({
         fun:function C() {
                 console.log("Function C execute in 1 minute 15 seconds");
         },interval: 5
     });

     timers.start();

    </script>
  </body>
</html>
