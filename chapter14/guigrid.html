<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
    </title>
  </head>
  <body>
    <label for="rows">Rows:</label>
    <input type="textbox" id="rows">
    <br />
    <label for="cols">Columns:</label>
    <input type="textbox" id="columns">
    <section></section>
    <p id="message"></p>
    <script>
    var section =document.getElementsByTagName('section')[0];
    var row = document.getElementById('rows');
    var column = document.getElementById('columns');
    // section.reset();
    rows.addEventListener('input',mygrid,true);
    columns.addEventListener('input',mygrid,true);
    function mygrid(event){

      var message;
      message = document.getElementById("message");
      message.innerHTML = "";
      var x =row.value;
      var y= column.value;
      var c=0;
      try{if(isNaN(x))throw "not a number, Enter a number";}
      catch(err){ message.innerHTML = "Input " + err;}
      try{if(isNaN(y))throw "not a number, Enter a number";}
      catch(err){ message.innerHTML = "Input " + err;}
      for(var i=0;i<x;i++)
      {
        var count = c*y;
        var div = document.createElement('div');
        for(var j=0;j<y;j++)
        {
          var insidediv=document.createElement('div');
          insidediv.appendChild(document.createTextNode(' '));
          insidediv.textContent=++count;
          insidediv.style.display='table-cell';
          div.appendChild(insidediv);
        }

        c++;
        section.appendChild(div);

      }
        section.reset();

    }

    </script>
  </body>

</html>
