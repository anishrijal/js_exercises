function shiftthealphanumber(str)
{
  var alphabet = "abcdefghijklmnopqrstuvwxyz0123456789";
    var newStr = "";
    for (var i = 0; i <= str.length; i++)
    {
      for(var j=0; j< alphabet.length; j++)
      {
        if(str[i]===alphabet[j].toUpperCase()&&str[i]!="0123456789")
        {
          if(alphabet[j]=='9'){newStr = newStr + '0'}
          else if(alphabet[j].toUpperCase()=='Z'){newStr = newStr + 'A'}
          else{newStr = newStr + alphabet[j+1].toUpperCase();}
        }
      else{
      if(str[i]===alphabet[j]){
          if(alphabet[j]=='9'){newStr = newStr + '0'}

        }}
