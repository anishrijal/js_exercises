  Function.prototype.memoized = function(key){
      this._values = this._values || {};
      return this._values[key] !== undefined ?
        this._values[key] :
        this._values[key] = this.apply(this, arguments);
    };
    Function.prototype.memoize = function(){
      var fn = this;
      return function(){
        return fn.memoized.apply( fn, arguments);
      };
  };

      var searchFn= (function(obj,value){
      var room;
      var floor;
      var result=[];
      function search(obj,value){
          for(var key in obj){
              if(Array.isArray(obj[key])){
                  room=key;
                  for(var i=0;i<obj[key].length;i++){
                      if(obj[key][i]==value){
                          result.push(" "+floor+"/"+room+" ");
                      }

                  }
              }else if(typeof obj[key]== 'object'){
                  floor=key;
                  search(value, obj[key]);
              }
          }
      }
      search(value,obj);
      return result;
    }).memoize();

      console.log("MACbook: " + searchFn(building, "MACbook"));

      console.log("pc: " + searchFn(building, "pc"));
      console.log("monitor: " + searchFn(building, "Monitor"));
      console.log("Keyboard: " + searchFn(building, "Keyboard"));
      console.log("copymachine: " + searchFn(building, "Copy Machine"));
